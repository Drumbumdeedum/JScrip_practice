<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Script Demo</title>
    <link rel="stylesheet" type="text/css" href="../static/circles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/circles.js"></script>
    <script type="text/javascript" src="../assets/paper-full.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
    for(var i = 60; i <= 1400; i+=100) {
        for(var j = 50; j <= 750; j+=110) {
            var newCircle = new Path.Circle(new Point(i, j), 30);
            newCircle.fillColor = 'black';
        }
    }
    </script>

  </head>

  <body>
    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
