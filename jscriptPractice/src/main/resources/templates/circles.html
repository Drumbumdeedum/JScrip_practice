<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Script Demo</title>
    <link rel="stylesheet" type="text/css" href="../static/circles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/circles.js"></script>
    <script type="text/javascript" src="../assets/paper-full.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
    
    function onKeyDown(event) {
        var max = new Point(view.size.width, view.size.height);
        var randomPoint = Point.random();
        var point = max * randomPoint;
        new Path.Circle(new Point(point , point), 30).fillColor = 'orange';
    }
  
    </script>

  </head>

  <body>
    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
